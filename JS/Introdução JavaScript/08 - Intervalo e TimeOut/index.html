<html>
    <head>
        <title>Curso JavaScript</title>
    </head>
    <body>
        <script>
            function exibirAlgo()
            {
                console.log("Hello World");
            }

            setInterval(exibirAlgo, 1000) // De um em um segundo exibindo
            setTimeout(exibirAlgo, 5000) // Exibindo depois de 5 Segundos
        </script>
    </body>
</html>
